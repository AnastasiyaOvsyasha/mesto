<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интересные места в России">
  <meta name="author" content="Анастасия Федотова">
  <link href="./pages/index.css" rel="stylesheet">
  <title>Мesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header__logo.svg" alt="логотип сайта Mesto Russia">
  </header>
  <main class="container">
    <section class="profile">
        <img class="profile__avatar" src="./images/Russo.jpg" alt="Жак-Ив Кусто в красной шапке">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" aria-label="редактировать профиль" type="button"></button>
          <p class="profile__researcher">Исследователь океана</p>
        </div>
      <button class="profile__add-button" aria-label="добавить фотографии" type="button"></button>
    </section>
    <section class="photos">
      <ul class="photos__list">
        <li class="photos__card">
          <img class="photos__image" src="./images/Карачаевск.jpg" alt="Храм на вершине горы">
          <div class="photos__box-info">
            <h2 class="photos__title">Карачаевск</h2>
            <button class="photos__like-button" aria-label="поставить лайк фото" type="button"></button>
          </div>
        </li>
        <li class="photos__card">
          <img class="photos__image" src="./images/Гора%20Эльбрус.jpg" alt="Вид на гору Эльбрус">
          <div class="photos__box-info">
            <h2 class="photos__title">Гора Эльбрус</h2>
            <button class="photos__like-button" aria-label="поставить лайк фото" type="button"></button>
          </div>
        </li>
        <li class="photos__card">
          <img class="photos__image" src="./images/Домбаи.jpg" alt="Горнолыжный склон Домбай">
          <div class="photos__box-info">
            <h2 class="photos__title">Домбаи</h2>
            <button class="photos__like-button" aria-label="поставить лайк фото" type="button"></button>
          </div>
        </li>
        <li class="photos__card">
          <img class="photos__image" src="./images/Гора%20Эльбрус.jpg" alt="Вид на гору Эльбрус">
          <div class="photos__box-info">
            <h2 class="photos__title">Гора Эльбрус</h2>
            <button class="photos__like-button" aria-label="поставить лайк фото" type="button"></button>
          </div>
        </li>
        <li class="photos__card">
          <img class="photos__image" src="./images/Домбаи.jpg" alt="Горнолыжный склон Домбай">
          <div class="photos__box-info">
            <h2 class="photos__title">Домбаи</h2>
            <button class="photos__like-button" aria-label="поставить лайк фото" type="button"></button>
          </div>
        </li>
        <li class="photos__card">
          <img class="photos__image" src="./images/Карачаевск.jpg" alt="Храм на вершине горы">
          <div class="photos__box-info">
            <h2 class="photos__title">Карачаево-Черкессия</h2>
            <button class="photos__like-button" aria-label="поставить лайк фото" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form class="form" name="form" method="post">
        <h3 class="form__title">Редактировать профиль</h3>
        <fieldset class="form__fieldset">
          <input class="form__input form__input_type_text" type="text" name="name" id="profile-name" placeholder="Имя">
          <input class="form__input form__input_type_about" type="text" name="about" id="profile-about" placeholder="О себе">
          <button type="submit" value="Сохранить" class="form__save-button">Сохранить</button>
        </fieldset>
        <button class="popup__close-icon" aria-label="закрыть форму профиля" type="reset"></button>
      </form>
    </div>
  </div>
  <script src="./script/index.js"></script>
</body>

</html>
