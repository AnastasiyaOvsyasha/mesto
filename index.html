<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="description" content="Интересные места в России">
 <meta name="author" content="Анастасия Федотова">
 <link rel="stylesheet" href="./pages/index.css">
 <title>Мesto</title>
</head>

<body class="page">
 <header class="header page__header">
  <img class="header__logo" src="./images/logo.svg" alt="логотип сайта Mesto Russia">
 </header>
 <main class="content page__main">
  <section class="profile">
   <div class="profile__container-info">
    <div class="profile__container-avatar">
     <img class="profile__avatar" src="./images/Russo.jpg" alt="Жак-Ив Кусто в красной шапке">
     <button class="profile__avatar-edit-button" type="button"></button>
     <p class="profile__researcher"></p>
    </div>
    </div>
    <button class="profile__add-button" type="button"></button>
   </div>
  </section>
  <section class="photos">
   <ul class="photo__list">
    <li class="photos__card">
     <img class="photos-image" src="./images/Карачаевск.jpg" alt="Храм на вершине горы">
     <div class="photos__like-box">
      <h2 class="photo__title">Карачаевск</h2>
      <button class="photos__like-button"></button>
     </div>
    </li>
    <li class="photos__card">
     <img class="photos-image" src="./images/гора Эльбрус.jpg" alt="Вид на гору Эльбрус">
     <div class="photos__like-box">
      <h2 class="photo__title">Гора Эльбрус</h2>
      <button class="photos__like-button"></button>
     </div>
    </li>
    <li class="photos__card">
     <img class="photos-image" src="./images/Домбаи.jpg" alt="Заснежанная гора горнолыжного склона Домбай">
     <div class="photos__like-box">
      <h2 class="photo__title">Домбаи</h2>
      <button class="photos__like-button"></button>
     </div>
    </li>
    <li class="photos__card">
     <img class="photos-image" src="./images/гора Эльбрус.jpg" alt="Вид на гору Эльбрус">
     <div class="photos__like-box">
      <h2 class="photo__title">Гора Эльбрус</h2>
      <button class="photos__like-button"></button>
     </div>
    </li>
    <li class="photos__card">
     <img class="photos-image" src="./images/Домбаи.jpg" alt="Заснежанная гора горнолыжного склона Домбай">
     <div class="photos__like-box">
      <h2 class="photo__title">Домбаи</h2>
      <button class="photos__like-button"></button>
     </div>
    </li>
    <li class="photos__card">
     <img class="photos-image" src="./images/Карачаевск.jpg" alt="Храм на вершине горы">
     <div class="photos__like-box">
      <h2 class="photo__title">Карачаево-Черкессия</h2>
      <button class="photos__like-button"></button>
     </div>
    </li>
   </ul>
  </section>
 </main>
 <footer class="footer">
  <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
 </footer>
 <script src="./script/index.js"></script>
</body>

</html>
