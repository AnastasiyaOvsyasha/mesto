<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интересные места в России">
  <meta name="author" content="Анастасия Федотова">
  <link href="./pages/index.css" rel="stylesheet">
  <title>Мesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип сайта Mesto Russia">
  </header>
  <main class=".container">
    <section class="profile">
      <div class="profile__container-info">
        <div class="profile__container-avatar">
          <img class="profile__avatar" src="./images/Russo.jpg" alt="Жак-Ив Кусто в красной шапке">
        </div>
        <div class="profile__common-info">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__researcher">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" type="button"></button>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="photos">
      <ul class="photos__list">
        <li class="photos__card">
          <figure class="photos__figure">
            <img class="photos__image" src="./images/Карачаевск.jpg" alt="Храм на вершине горы">
            <figcaption class="photos__title">Карачаевск</figcaption>
          </figure>
          <div class="photos__like-box">
            <button class="photos__like-button"></button>
          </div>
        </li>
        <li class="photos__card">
          <figure class="photos__figure">
            <img class="photos__image" src="./images/Гора%20Эльбрус.jpg" alt="Вид на гору Эльбрус">
            <figcaption class="photos__title">Гора Эльбрус</figcaption>
          </figure>
          <div class="photos__like-box">
            <button class="photos__like-button"></button>
          </div>
        </li>
        <li class="photos__card">
          <figure class="photos__figure">
            <img class="photos__image" src="./images/Домбаи.jpg" alt="Горнолыжный склон Домбай">
            <figcaption class="photos__title">Домбаи</figcaption>
          </figure>
          <div class="photos__like-box">
            <button class="photos__like-button"></button>
          </div>
        </li>
        <li class="photos__card">
          <figure class="photos__figure">
            <img class="photos__image" src="./images/Гора%20Эльбрус.jpg" alt="Вид на гору Эльбрус">
            <figcaption class="photos__title">Гора Эльбрус</figcaption>
          </figure>
          <div class="photos__like-box">
            <button class="photos__like-button"></button>
          </div>
        </li>
        <li class="photos__card">
          <figure class="photos__figure">
            <img class="photos__image" src="./images/Домбаи.jpg" alt="Горнолыжный склон Домбай">
            <figcaption class="photos__title">Домбаи</figcaption>
          </figure>
          <div class="photos__like-box">
            <button class="photos__like-button"></button>
          </div>
        </li>
        <li class="photos__card">
          <figure class="photos__figure">
            <img class="photos__image" src="./images/Карачаевск.jpg" alt="Храм на вершине горы">
            <figcaption class="photos__title">Карачаево-Черкессия</figcaption>
          </figure>
          <div class="photos__like-box">
            <button class="photos__like-button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form class="form edit-form">
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__fieldset">
          <input class="form__input form__input-name" type="text" name="name" id="profile-name" placeholder="Имя">
          <input class="form__input form__input-about" type="text" name="about" id="profile-about" placeholder="О себе">
          <button type="submit" value="Сохранить" class="form__save-button">Сохранить</button>
        </fieldset>
        <button class="popup__close-icon" type="reset"></button>
      </form>
    </div>
  </div>
  <script src="./script/index.js"></script>
</body>

</html>
