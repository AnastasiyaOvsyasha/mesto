<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интересные места в России">
  <meta name="author" content="Анастасия Федотова">
  <title>Мesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/header__logo.svg')%>" alt="логотип сайта Mesto Russia">
  </header>
  <main class="container">
    <section class="profile">
      <img class="profile__avatar" src="<%=require('./images/Russo.jpg')%>" alt="Жак-Ив Кусто в красной шапке">
      <button class="profile__avatar-edit-button" aria-label="форма с обновлением аватара"></button>
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" aria-label="редактировать профиль" type="button"></button>
        <p class="profile__researcher">Исследователь океана</p>
      </div>
      <button class="profile__add-button" aria-label="добавить фотографии" type="button"></button>
    </section>
    <section class="photos">
      <ul class="photos__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup-edit">
    <div class="popup__container">
      <form class="form edit-form" name="form" method="post" novalidate>
        <h3 class="form__title">Редактировать профиль</h3>
        <fieldset class="form__fieldset">
          <input class="form__input form__input_type_text" data-input="edit-profile-name-input" id="profile-name"
            type="text" name="form__input_type_text" placeholder="Имя" required minlength="2" maxlength="40">
          <span class="form__input-error" data-input="edit-profile-name-input-error" id="profile-name-error"></span>
          <input class="form__input form__input_type_about" data-input="edit-profile-about-input" id="profile-about"
            type="text" name="form__input_type_about" placeholder="О себе" required minlength="2" maxlength="200">
          <span class="form__input-error" data-input="edit-profile-about-input-error" id="profile-about-error"></span>
          <button type="submit" value="Сохранить" class="form__save-button">Сохранить</button>
        </fieldset>
        <button class="popup__close-icon popup-edit__close-icon" aria-label="закрыть форму профиля"
          type="reset"></button>
      </form>
    </div>
  </div>
  <div class="popup popup-add">
    <div class="popup__container">
      <form class="form add-form" name="new" method="post" novalidate>
        <h3 class="form__title form__title_add_form">Новое место</h3>
        <fieldset class="form__fieldset">
          <input class="form__input form__input_type_title" id="photo-name" data-input="add-photo-name-input"
            type="text" name="form__input_type_title" placeholder="Название" required minlength="2" maxlength="30">
          <span class="form__input-error" data-input="add-photo-name-input-error" id="photo-name-error" role="status"
            aria-live="polite"></span>
          <input class="form__input form__input_type_link" data-input="add-photo-link-input" type="url"
            name="form__input_type_link" id="photo-link" placeholder="Ссылка на картинку" required><span class="form__input-error"
            data-input="add-photo-link-input-error" id="photo-link-error" role="status" aria-live="polite"></span>
          <button type="submit" value="Создать" class="form__save-button">Создать</button>
        </fieldset>
        <button class="popup__close-icon popup-add__close-icon" aria-label="закрыть форму профиля"
          type="reset"></button>
      </form>
    </div>
  </div>
  <div class="popup popup-photos">
    <div class="popup-photos__container">
      <figure class="popup-photos__wrap">
        <img class="popup-photos__bigsize-image" src=" " alt=" ">
        <figcaption class="popup-photos__caption"></figcaption>
      </figure>
      <button class="popup__close-icon popup-photos__close-icon" aria-label="завершить просмотр"></button>
    </div>
  </div>
  <div class="popup popup_update_user-avatar">
    <div class="popup__container">
      <form class="form update-avatar-form" name="update-avatar" novalidate>
        <h3 class="form__title form__title_update_avatar">Обновить аватар</h3>
        <fieldset class="form__fieldset">
          <input class="form__input form__input_update_avatar" name="form__input_update_avatar" type="url" id="avatar-link"
            aria-label="ссылка" placeholder="Ссылка на обновление аватара профиля" required>
          <span class='form__input-error' id='avatar-update-link-error'></span>
          <button class="form__save-button" type="submit" value="Сохранить">Сохранить</button>
        </fieldset>
        <button class="popup__close-icon popup-update-avatar__close-icon" type="reset"
          aria-label="закрыть форму"></button>
      </form>
    </div>
  </div>
  <div class="popup popup-confirm">
    <div class="popup__container">
      <form class="form form-confirm" name="delete-card" novalidate>
        <h3 class="form__title form__title_confirm_form">Вы уверены?</h3>
        <fieldset class="form__fieldset">
          <button class="form__save-button" type="submit" value="Да">Да</button>
        </fieldset>
        <button type="button" class="popup__close-icon popup-confirm__close-icon" aria-label="закрыть"></button>
      </form>
    </div>
  </div>
  <template id="template-photos">
    <li class="photos__card">
      <button class="photos__delete-button" aria-label="удалить фотографию" type="button"></button>
      <img class="photos__image">
      <div class="photos__box-info">
        <h2 class="photos__title"></h2>
        <button class="photos__like-button" aria-label="поставить лайк фото" type="button"></button>
        <span class="photos__like-counter">0</span>
      </div>
    </li>
  </template>
</body>

</html>
